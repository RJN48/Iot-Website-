<!DOCTYPE html>
<html>
<head>
  <title>Firebase Authentication</title>
  <link rel="stylesheet" href="https://github.com/RJN48/Iot-Website-/blob/main/signup.css">
</head>
<body>

<div id="login-box">
  <div class="left">
    <h1>Sign up</h1>

    <input type="text" id="username" name="username" placeholder="Username" />
    <input type="text" id="email" name="email" placeholder="E-mail" />
    <input type="password" id="password" name="password" placeholder="Password" />

    <input type="submit" id="signUp" name="signup_submit" value="Sign up" />
  </div>

  <div class="right">
    <h1>Sign in</h1>
    <input type="text" id="signInEmail" name="signInEmail" placeholder="E-mail" />
    <input type="password" id="signInPassword" name="signInPassword" placeholder="Password" />
    <input type="submit" id="signIn" name="signin_submit" value="Sign in" />
    <div class="or">OR</div>
    <span class="loginwith">Sign in with<br />social networks</span>
    <button class="social-signin Facebook">Log in with Facebook</button>
    <button class="social-signin Twitter">Log in with Twitter</button>
    <button class="social-signin Google">Log in with Google</button>
  </div>
</div>

<script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
  import { getDatabase, set, ref } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-database.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-auth.js";

  // Replace the placeholder values with the provided Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyA4o_hWIw_Er8L17bbH73gEzfL1dhpfQmw",
    authDomain: "website-5cf4d.firebaseapp.com",
    databaseURL: "https://website-5cf4d-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "website-5cf4d",
    storageBucket: "website-5cf4d.appspot.com",
    messagingSenderId: "753042559546",
    appId: "1:753042559546:web:e955a2a7f9afb256e59b03"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const database = getDatabase(app);
  const auth = getAuth();

  const signUp = document.getElementById('signUp');
  const signIn = document.getElementById('signIn');

  signUp.addEventListener('click', (e) => {
    e.preventDefault();

    var email = document.getElementById('email').value;
    var password = document.getElementById('password').value;
    var username = document.getElementById('username').value;

    createUserWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        // Signed up 
        const user = userCredential.user;

        set(ref(database, 'users/' + user.uid),{
            username: username, 
            email: email
        })
        alert('User created!');
        // You can add further actions here upon successful sign-up
      })
      .catch((error) => {
        const errorMessage = error.message;
        alert(errorMessage);
      });
  });

  signIn.addEventListener('click', (e) => {
    e.preventDefault();

    var signInEmail = document.getElementById('signInEmail').value;
    var signInPassword = document.getElementById('signInPassword').value;

    signInWithEmailAndPassword(auth, signInEmail, signInPassword)
      .then((userCredential) => {
        // Signed in 
        const user = userCredential.user;
        alert('Sign-in successful!');
        // You can add further actions here upon successful sign-in
      })
      .catch((error) => {
        const errorMessage = error.message;
        alert(errorMessage);
      });
  });
</script>

</body>
</html>
